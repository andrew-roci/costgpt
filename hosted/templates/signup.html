{% extends "base.html" %}
{% block title %}Sign Up - CostGPT{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-gray-900 border border-gray-800 rounded-lg p-8">
        <h1 class="text-2xl font-semibold text-white mb-6">Create Account</h1>
        {% if error %}
        <div class="bg-red-900/30 border border-red-900 text-red-300 p-3 rounded mb-4 text-sm">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/signup">
            <div class="mb-4">
                <label class="block text-gray-400 text-sm mb-2">Name</label>
                <input type="text" name="name" required class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded text-white focus:outline-none focus:border-gray-600">
            </div>
            <div class="mb-4">
                <label class="block text-gray-400 text-sm mb-2">Email</label>
                <input type="email" name="email" required class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded text-white focus:outline-none focus:border-gray-600">
            </div>
            <div class="mb-6">
                <label class="block text-gray-400 text-sm mb-2">Password</label>
                <input type="password" name="password" required minlength="8" class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded text-white focus:outline-none focus:border-gray-600">
            </div>
            <button type="submit" class="w-full bg-white text-gray-900 py-2 rounded hover:bg-gray-200 text-sm">Sign Up</button>
        </form>
        <p class="mt-4 text-center text-gray-500 text-sm">
            Already have an account? <a href="/login" class="text-blue-400 hover:text-blue-300">Login</a>
        </p>
    </div>
</div>
{% endblock %}
